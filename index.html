    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d0d0d; 
      color: #fdf9e4;
      text-align: center;
      padding: 50px;
      margin: 0;
    }
    h1 {
      margin-top: 10px;
      font-size: 2.4rem;
      color: #000000; 
      text-shadow: 0px 0px 8px #f3df68, 0px 0px 12px #e19146;
    }
    p {
      color: #ddd;
      margin-bottom: 30px;
    }
    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      margin-top: 40px;
    }
    .card {
      background: #1a1a1a; /* quase preto */
      border-radius: 15px;
      padding: 25px;
      width: 240px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.6);
      transition: transform 0.3s, box-shadow 0.3s;
      border-top: 6px solid #f3df68; /* dourado */
    }
    .card:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 20px rgba(243, 223, 104, 0.4); /* brilho dourado no hover */
    }
    .card h2 {
      margin-bottom: 10px;
      color: #f3df68; /* tÃ­tulo dourado */
    }
    a {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 8px;
      background: linear-gradient(135deg, #f3df68, #e19146); /* gradiente dourado/laranja */
      color: #000;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s, transform 0.3s;
    }
    a:hover {
      background: linear-gradient(135deg, #e19146, #f3df68);
      color: #fff;
      transform: scale(1.05);
    }
    img {
      margin-bottom: 15px;
    }
  </style>
